<div class="container lg:max-w-[1080px] md:mx-auto lg:p-0 p-2">
  <app-banners banner="../../../assets/images/banner1.png"></app-banners>
  <app-best-seller></app-best-seller>
  <app-categories></app-categories>
  <div style="background-color: bisque" class="bg-style">
    <div class="animation-container" id="animationContainer">
      <div class="main-block">
        <div class="flex gap-8">
          <img
            src="../../../assets/images/butcher.png"
            class="stroke"
            style="
              width: 30%;
              height: auto;
              margin-top: -30px;
              object-fit: cover;
            "
          />
          <div
            class="content-center text-5xl leading-normal"
            style="color: rgb(147 51 234); text-shadow: 5px 2px 0px #aaa8aa"
          >
            Why Mr.Meat
          </div>
        </div>
      </div>
    </div>
    <!-- <div
      class="content-block bg-purple-600 hover:shadow-2xl"
      *ngFor="let feature of features"
    >
      <div class="rounded-md p-6 text-white">
        <p class="text-md font-medium mb-2 text-[18px]">{{ feature.title }}</p>
      </div>
    </div> -->
    <div class="container lg:max-w-[1080px] md:mx-auto p-4">
      <div class="inline-block group mb-4">
        <div
          class="bg-purple-600 h-[2px] w-0 group-hover:w-full transition-all duration-500"
        ></div>
      </div>
      <div class="grid md:grid-cols-3 grid-cols-1 gap-8">
        <div
          *ngFor="let feature of features"
          class="rounded-md p-6 hover:shadow-2xl bg-purple-600 text-white"
        >
          <p class="text-md font-medium mb-2 text-[18px]">
            {{ feature.title }}
          </p>
          <p class="text-justify">{{ feature.description }}</p>
        </div>
      </div>
    </div>
  </div>

  <div class="bg-gray-50 px-4" style="background: #5ef57ba1; margin: 20px 0">
    <div
      class="container lg:max-w-[1080px] md:mx-auto md:p-0 p-8 md:py-7"
      style="
        background-image: url(../../../assets/images/11-removebg.png);
        background-size: 100% 73%;
        background-position-y: bottom;
        height: 200px;
        background-repeat: no-repeat;
      "
    >
      <h2 class="text-lg font-bold mb-4" style="color: #93190c">
        Cities We Serve
      </h2>
      <div class="flex flex-wrap gap-4">
        <span
          *ngFor="let city of cities"
          class="bg-white px-4 py-2 rounded-full shadow text-gray-800"
        >
          {{ city }}
        </span>
      </div>
    </div>
  </div>
</div>
