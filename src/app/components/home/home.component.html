
<div class="container lg:max-w-[1080px] md:mx-auto lg:p-0 p-2 ">
    <app-banners banner="https://assets.licious.in/oms/1eb61c7d-2118-dd6f-2574-c93257213d14/original/1723622472327.jpeg"></app-banners>
    <app-categories></app-categories>
    <app-best-seller></app-best-seller>
</div>
   <div class="bg-[#fdf3f6] w-full ">
    <div class="container lg:max-w-[1080px] md:mx-auto md:p-0  p-12  md:py-8 ">
        <h1 class="text-6xl font-bold text-red-600 block">Why Mr.Meat</h1>
        <div class="grid md:grid-cols-3 grid-cols-1 gap-8">
          <div *ngFor="let feature of features" >
            <div class="flex items-center mb-4">
              <span class="w-12 h-1 bg-red-600 block"></span>
            </div>
            <h3 class="text-lg font-bold mb-2">{{ feature.title }}</h3>
            <p class="text-gray-700">{{ feature.description }}</p>
          </div>
        </div>
      </div>
   </div> 
   <div class="">
    <div class="bg-gray-50 my-4 px-4">
        <div class="container lg:max-w-[1080px] md:mx-auto md:p-0  p-8  md:py-7 ">
          <!-- Title -->
          <h2 class="text-lg font-bold mb-4">Cities We Serve</h2>
          <!-- Cities List -->
          <div class="flex flex-wrap gap-4">
            <span *ngFor="let city of cities" class="bg-white px-4 py-2 rounded-full shadow text-gray-800">
              {{ city }}
            </span>
          </div>
        </div>
      </div>
      
   </div>
