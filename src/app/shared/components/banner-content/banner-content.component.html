<div class="bg-purple-300">
  <div
    class="flex items-center justify-between relative container lg:max-w-[1080px] md:mx-auto lg:p-0 p-2 aspect-[16/7] md:aspect-[9/2]"
  >
    <!-- Image with Animation -->
    <img
      src="{{ data?.img }}"
      alt="Delicious Food"
      class="plate lg:w-60 lg:h-60 w-44 h-44 object-cover rounded-full transform transition-transform duration-700 animate-move-rotate"
    />
    <!-- Title Text -->
    <div class="flex flex-col">
      <span class="lg:text-6xl text-4xl font-bold text-purple-900">{{
        data?.title
      }}</span>
      <span
        *ngIf="data?.subtitle"
        class="lg:text-4xl text-2xl font-semibold py-4 text-center text-purple-900"
      >
        {{ data?.subtitle }}</span
      >
    </div>
  </div>
</div>
