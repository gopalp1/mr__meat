<header
  class="bg-white shadow-lg w-full overflow-hidden border-box z-50 sticky top-0"
>
  <div
    class="flex lg:max-w-[1080px] h-[80px] md:mx-auto mx-[10px] justify-between items-center md:gap-10"
  >
    <img
      src="../../../assets/images/mrmeat.png"
      alt="Logo"
      class="max-w-[150px] object-cover bg-blend-darken"
      routerLink="/home"
    />

    <div class="hidden lg:flex items-center gap-10 w-3/4 justify-end">
      <div class="group relative">
        <a
          class="text-gray-700 hover:text-purple-900 hidden lg:flex items-center hover:font-semibold text-lg"
          routerLink="/home"
          routerLinkActive="active"
        >
          <!-- <mat-icon class="mr-2">home</mat-icon> -->
          Home
        </a>
        <span
          class="absolute left-0 bottom-0 w-full h-0.5 bg-purple-900 transform scale-x-0 group-hover:scale-x-100 transition-transform origin-left"
        ></span>
      </div>

      <div class="group relative">
        <a
          class="text-gray-700 hover:text-purple-900 hidden lg:flex items-center hover:font-semibold text-lg"
          routerLink="/about-us"
          routerLinkActive="active"
        >
          <!-- <mat-icon class="mr-2">info</mat-icon> -->
          About Us
        </a>
        <span
          class="absolute left-0 bottom-0 w-full h-0.5 bg-purple-900 transform scale-x-0 group-hover:scale-x-100 transition-transform origin-left"
        ></span>
      </div>

      <div class="group relative">
        <a
          class="text-gray-700 hover:text-purple-900 hidden lg:flex items-center hover:font-semibold text-lg"
          routerLink="/contact-us"
          routerLinkActive="active"
        >
          <!-- <mat-icon class="mr-2">phone</mat-icon> -->
          Contact Us
        </a>
        <span
          class="absolute left-0 bottom-0 w-full h-0.5 bg-purple-900 transform scale-x-0 group-hover:scale-x-100 transition-transform origin-left"
        ></span>
      </div>
      <div class="group relative">
        <a
          class="text-gray-700 hover:text-purple-900 hidden lg:flex items-center hover:font-semibold text-lg"
          href="#"
        >
          <img
            src="../../../assets/images/playstore.png"
            style="width: 150px"
          />
        </a>
      </div>
    </div>

    <!-- Hamburger Icon -->
    <div class="lg:hidden flex items-center">
      <button (click)="toggleMenu()">
        <mat-icon>{{ menuOpen ? "close" : "menu" }}</mat-icon>
      </button>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div *ngIf="menuOpen" class="flex flex-col lg:hidden mt-4 p-4">
    <!-- Home Link -->
    <a
      class="flex items-center text-gray-700 mt-2 gap-8 p-2"
      routerLink="/home"
      routerLinkActive="active"
    >
      <mat-icon class="mr-2">home</mat-icon>
      Home
    </a>

    <!-- About Us Link -->
    <a
      class="flex items-center text-gray-700 mt-2 gap-8 p-2"
      routerLink="/about-us"
      routerLinkActive="active"
    >
      <mat-icon class="mr-2">info</mat-icon>
      About Us
    </a>

    <!-- Contact Us Link -->
    <a
      class="flex items-center text-gray-700 mt-2 gap-8 p-2"
      routerLink="/contact-us"
      routerLinkActive="active"
    >
      <mat-icon class="mr-2">phone</mat-icon>
      Contact Us
    </a>
  </div>
</header>
